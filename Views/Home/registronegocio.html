<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXCAN - Registro de Negocio (Estructura)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/personalizacion-diseno.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container">
            <a class="navbar-brand" href="./Index.html">AXCAN</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <header class="mb-5">
                    <h1>Da de alta tu negocio</h1>
                    <p>Completa la información técnica para la creación del espacio de administración.</p>
                </header>

                <form id="formRegistroNegocio" action="/Negocio/Guardar" method="POST" enctype="multipart/form-data">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombreNegocio" class="form-label">Nombre del Negocio</label>
                            <input type="text" id="nombreNegocio" name="nombreNegocio" class="form-control" placeholder="Nombre oficial" required>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="tipoServicio" class="form-label">Tipo de Servicio</label>
                            <input type="text" id="tipoServicio" name="tipoServicio" class="form-control" placeholder="Ej. Barbería, Consultorio" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="iconoNegocio" class="form-label">Icono o Logotipo</label>
                        <input class="form-control" type="file" id="iconoNegocio" name="iconoNegocio" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="colorIdentidad" class="form-label">Color de Identidad</label>
                        <input type="color" class="form-control form-control-color" id="colorIdentidad" name="colorIdentidad" value="#0d6efd">
                    </div>

                    <div class="mb-3 border p-3">
                        <label class="form-label">Ubicación del Negocio</label>
                        <div id="mapaRegistro" style="height: 300px; background-color: #eee;">
                            <p class="text-center pt-5">KATO ACA PON TU MAPS O LO QUE SEA DE LA UBI</p>
                        </div>
                        <input type="text" id="direccionEscrita" name="direccionEscrita" class="form-control mt-2" placeholder="Dirección detallada">
                    </div>

                    <div class="mt-5 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Finalizar Registro</button>
                        <a href="LOGICA REGISTRO" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="mt-5 py-3 border-top text-center">
        <p>© 2026 AXCAN - Koi Labs</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../wwwroot/js/registronegocioalepro.js"></script>
</body>
</html>
